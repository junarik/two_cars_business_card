<div
  class="w-[100vw] h-[100vh] bg-[#000000] flex flex-col items-center justify-center"
>
  @if (ticketStatus == 'RECIEVED') {
  <div @swapAnimation class="flex flex-col items-center justify-center">
    <svg
      width="180px"
      height="180px"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M8.5 12.5L10.5 14.5L15.5 9.5"
          stroke="#3EF8F5"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
          stroke="#3EF8F5"
          stroke-width="1.5"
          stroke-linecap="round"
        ></path>
      </g>
    </svg>
    <span class="text-5xl my-6 text-white font-extrabold text-center"
      >Заявку залишено!</span
    >
    <h4 class="text-xl my-4 text-white text-center">
      Невдовзі наш спеціаліст зв'яжеться з вами
    </h4>
  </div>

      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>

          stroke="#ff0000"
          stroke-width="1.5"
          stroke-linecap="round"

            stroke-linecap="round"
